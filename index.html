<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>
<body class="page">
    <header class="header">
        <img alt="Mesto Россия" src="images/logo.svg" class="header__logo">
    </header>
    <main class="main">
    <section class="profile-area">
        <div class="profile-area__profile">
            <img class="profile-area__avatar" alt="Аватар пользователя" src="images/avatar.jpg">
            <div class="profile-area__profile-info">
                <div class="profile-area__heading-edit">
                    <h1 class="profile-area__heading">Жак-Ив Кусто</h1>
                    <button type="button" class="profile-area__edit-button" aria-label="Редактировать профиль"></button>
                </div>
                <p class="profile-area__subheading">Исследователь океана</p>
            </div>
        </div>
        <button type="button" class="profile-area__add-button" aria-label="Добавить пост"></button>
    </section>

    <section class="elements">
        <article class="element">
            <img class="element__picture" src="images/karachaevsk.jpg" alt="Кирпичный домик в горах">
            <div class="element__info">
                <h3 class="element__heading">Карачаевск</h3>
                <button type="button" class="element__like-button" aria-label="Нравится"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__picture"  src="images/elbrus.jpg" alt="Эльбрус">
            <div class="element__info">
                <h3 class="element__heading">Гора Эльбрус</h3>
                <button type="button" class="element__like-button" aria-label="Нравится"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__picture" src="images/dombay.jpg" alt="Домбай">
            <div class="element__info">
                <h3 class="element__heading">Домбай</h3>
                <button type="button" class="element__like-button" aria-label="Нравится"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__picture"  src="images/elbrus.jpg" alt="Эльбрус">
            <div class="element__info">
                <h3 class="element__heading">Гора Эльбрус</h3>
                <button type="button" class="element__like-button" aria-label="Нравится"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__picture" src="images/dombay.jpg" alt="Домбай">
            <div class="element__info">
                <h3 class="element__heading">Домбай</h3>
                <button type="button" class="element__like-button" aria-label="Нравится"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__picture" src="images/karachaevsk.jpg" alt="Кирпичный домик в горах">
            <div class="element__info">
                <h3 class="element__heading">Карачаево-Черкессия</h3>
                <button type="button" class="element__like-button" aria-label="Нравится"></button>
            </div>
        </article>
    </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <button type="button" class="popup__close-icon" aria-label="Закрыть"></button>
        <form class="popup__container" name="Редактировать профиль">
            <h2 class="popup__title">Редактировать профиль</h2>
            <label for="name"></label>
            <input type="text" name="name" class="popup__field" id="name">
            <label for="bio"></label>
            <input type="text" name="bio" class="popup__field" id="bio">
            <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
    </div>
<script src="scripts/index.js"></script>
</body>
</html>
