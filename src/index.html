<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0, maximum-scale=1.0">
    <title>Mesto Russia</title>
</head>
<body class="page">
<header class="header">
    <img alt="Mesto Россия" src="<%=require('./images/logo.svg')%>" class="header__logo">
</header>
<main class="main">

    <!-- user profile area -->
    <section class="profile-area">
        <div class="profile-area__profile">
            <img class="profile-area__avatar" alt="Аватар пользователя" src="<%=require('./images/avatar.jpg')%>">
            <div class="profile-area__profile-info">
                <div class="profile-area__heading-edit">
                    <h1 class="profile-area__heading">Жак-Ив Кусто</h1>
                    <button type="button" class="profile-area__edit-button" aria-label="Редактировать профиль"></button>
                </div>
                <p class="profile-area__subheading">Исследователь океана</p>
            </div>
        </div>
        <button type="button" class="profile-area__add-button" aria-label="Добавить пост"></button>
    </section>

    <!-- cards area -->
    <section class="elements">
    </section>

</main>

<!-- footer -->
<footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
</footer>

<!-- edit profile popup -->
<div class="popup popup_type_profile">
    <button type="button" class="popup__close-icon" aria-label="Закрыть"></button>
    <form class="popup__container" name="editProfile" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <label for="name"></label>
        <input type="text" name="name" class="popup__field popup__field_type_name" id="name" required minlength="2" maxlength="40">
        <span class="name-error"></span>
        <label for="bio"></label>
        <input type="text" name="bio" class="popup__field popup__field_type_bio" id="bio" required minlength="2" maxlength="200">
        <span class="bio-error"></span>
        <button type="submit" class="popup__save-button">Сохранить</button>
    </form>
</div>

<!-- add card popup -->
<div class="popup popup_type_card">
    <button type="button" class="popup__close-icon" aria-label="Закрыть"></button>
    <form class="popup__container" name="addCard" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <label for="title"></label>
        <input type="text" name="title" class="popup__field popup__field_type_title" id="title" placeholder="Название" required minlength="2" maxlength="30">
        <span class="title-error"></span>
        <label for="picture-link"></label>
        <input type="url" name="picture-link" class="popup__field popup__field_type_picture-link" id="picture-link" placeholder="Ссылка на картинку" required>
        <span class="picture-link-error"></span>
        <button type="submit" class="popup__save-button popup__save-button_inactive" disabled>Сохранить</button>
    </form>
</div>

<!-- closeup popup -->
<div class="popup popup_type_closeup">
    <div class="popup__box">
        <button type="button" class="popup__close-icon popup__close-icon_closeup" aria-label="Закрыть"></button>
        <img class="popup__image" alt="token" src="#">
        <p class="popup__caption"></p>
    </div>
</div>


<!-- card template -->
<template id="card">
    <article class="element">
        <button type="button" class="element__delete-button" aria-label="Удалить"></button>
        <img class="element__picture" alt="token" src="#">
        <div class="element__info">
            <h3 class="element__heading"></h3>
            <button type="button" class="element__like-button" aria-label="Нравится"></button>
        </div>
    </article>
</template>
</body>
</html>
